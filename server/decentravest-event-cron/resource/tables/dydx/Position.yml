DependsOn: AthenaDB
Type: AWS::Glue::Table
Properties:
  CatalogId: !Ref AWS::AccountId
  DatabaseName: "blockchain-events-${opt:stage, 'dev'}"
  TableInput:
    Name: dydx_positions
    Description: DYDX Positions
    TableType: EXTERNAL_TABLE
    Parameters: {
      "classification": "json"
    }
    StorageDescriptor:
      OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
      Columns:
      - Name: uuid
        Type: string
      - Name: owner
        Type: string
      - Name: number
        Type: string
      - Name: market
        Type: string
      - Name: type
        Type: string
      - Name: status
        Type: string
      - Name: accountUuid
        Type: string
      - Name: expiresAt
        Type: string
      - Name: createdAt
        Type: string
      - Name: updatedAt
        Type: string
      - Name: dv_profit
        Type: bigint
      - Name: dv_initialAmount
        Type: bigint
      - Name: dv_asset
        Type: string
      - Name: dv_start
        Type: string
      - Name: dv_end
        Type: string
      - Name: account
        Type: struct<uuid:string,owner:string,number:string,createdAt:string,updatedAt:string>
      - Name: standardActions
        Type: array<struct<type:string,transferAmount:bigint,tradeAmount:bigint,asset:string,side:string,confirmedAt:string,product:string>>
      InputFormat: org.apache.hadoop.mapred.TextInputFormat
      Location: "s3://${self:custom.eventbucket}/dydx-positions"
      SerdeInfo:
        SerializationLibrary: org.openx.data.jsonserde.JsonSerDe
