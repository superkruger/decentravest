DependsOn: AthenaDB
Type: AWS::Glue::Table
Properties:
  CatalogId: !Ref AWS::AccountId
  DatabaseName: "blockchain-events-${opt:stage, 'dev'}"
  TableInput:
    Name: multisigfundwallet_disbursementcreated
    Description: DisbursementCreated events
    TableType: EXTERNAL_TABLE
    Parameters: {
      "classification": "json"
    }
    StorageDescriptor:
      OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
      Columns:
      - Name: address
        Type: string
      - Name: blockhash
        Type: string
      - Name: blocknumber
        Type: bigint
      - Name: logindex
        Type: bigint
      - Name: removed
        Type: boolean
      - Name: transactionhash
        Type: string
      - Name: transactionindex
        Type: bigint
      - Name: id
        Type: string
      - Name: returnvalues
        Type: struct<0:string,1:string,2:bigint,3:bigint,4:string,5:bigint,6:bigint,7:int,trader:string,initiator:string,investmentId:bigint,disbursementId:bigint,token:string,value:bigint,amount:bigint,date:int>
      - Name: event
        Type: string
      InputFormat: org.apache.hadoop.mapred.TextInputFormat
      Location: "s3://${self:custom.eventbucket}/multisigfundwallet-disbursementcreated"
      SerdeInfo:
        SerializationLibrary: org.openx.data.jsonserde.JsonSerDe
