DependsOn: AthenaDB
Type: AWS::Glue::Table
Properties:
  CatalogId: !Ref AWS::AccountId
  DatabaseName: "${self:custom.athenadb}"
  TableInput:
    Name: multisigfundwallet_stopped
    Description: Stopped events
    TableType: EXTERNAL_TABLE
    Parameters: {
      "classification": "json"
    }
    StorageDescriptor:
      OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
      Columns:
      - Name: blockNumber
        Type: bigint
      - Name: id
        Type: string
      - Name: returnValues
        Type: struct<trader:string,initiator:string,investmentId:bigint,mdate:int>
      InputFormat: org.apache.hadoop.mapred.TextInputFormat
      Location: "s3://${self:custom.eventbucket}/multisigfundwallet-stopped"
      SerdeInfo:
        Parameters: {
          "mapping.mdate": "date"
        }
        SerializationLibrary: org.openx.data.jsonserde.JsonSerDe
