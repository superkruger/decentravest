DependsOn: AthenaDB
Type: AWS::Glue::Table
Properties:
  CatalogId: !Ref AWS::AccountId
  DatabaseName: "${self:custom.athenadb}"
  TableInput:
    Name: traderpaired_invest
    Description: Invest events
    TableType: EXTERNAL_TABLE
    Parameters: {
      "classification": "json"
    }
    StorageDescriptor:
      OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
      Columns:
      - Name: blockNumber
        Type: bigint
      - Name: id
        Type: string
      - Name: returnValues
        Type: struct<id:bigint,wallet:string,trader:string,investor:string,token:string,amount:bigint,investorProfitPercent:int,investmentType:int,allocationInvested:bigint,allocationTotal:bigint,mdate:int>
      InputFormat: org.apache.hadoop.mapred.TextInputFormat
      Location: "s3://${self:custom.eventbucket}/traderpaired-invest"
      SerdeInfo:
        Parameters: {
          "mapping.mdate": "date"
        }
        SerializationLibrary: org.openx.data.jsonserde.JsonSerDe
