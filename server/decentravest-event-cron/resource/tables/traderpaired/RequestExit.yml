DependsOn: AthenaDB
Type: AWS::Glue::Table
Properties:
  CatalogId: !Ref AWS::AccountId
  DatabaseName: "${self:custom.athenadb}"
  TableInput:
    Name: traderpaired_requestexit
    Description: RequestExit events
    TableType: EXTERNAL_TABLE
    Parameters: {
      "classification": "json"
    }
    StorageDescriptor:
      OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
      Columns:
      - Name: blockNumber
        Type: bigint
      - Name: id
        Type: string
      - Name: returnValues
        Type: struct<id:bigint,wallet:string,trader:string,investor:string,mfrom:string,value:bigint,mdate:int>
      InputFormat: org.apache.hadoop.mapred.TextInputFormat
      Location: "s3://${self:custom.eventbucket}/traderpaired-requestexit"
      SerdeInfo:
        Parameters: {
          "mapping.mfrom": "from",
          "mapping.mdate": "date"
        }
        SerializationLibrary: org.openx.data.jsonserde.JsonSerDe
