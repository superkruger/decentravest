DependsOn: AthenaDB
Type: AWS::Glue::Table
Properties:
  CatalogId: !Ref AWS::AccountId
  DatabaseName: "blockchain-events-${opt:stage, 'dev'}"
  TableInput:
    Name: traderpaired_allocate
    Description: Allocate events
    TableType: EXTERNAL_TABLE
    Parameters: {
      "classification": "json"
    }
    StorageDescriptor:
      OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
      Columns:
      - Name: address
        Type: string
      - Name: blockHash
        Type: string
      - Name: blockNumber
        Type: bigint
      - Name: logIndex
        Type: bigint
      - Name: removed
        Type: boolean
      - Name: transactionHash
        Type: string
      - Name: transactionIndex
        Type: bigint
      - Name: id
        Type: string
      - Name: returnValues
        Type: struct<trader:string,token:string,total:bigint,invested:bigint,eventDate:int>
      - Name: event
        Type: string
      InputFormat: org.apache.hadoop.mapred.TextInputFormat
      Location: "s3://${self:custom.eventbucket}/traderpaired-allocate"
      SerdeInfo:
        SerializationLibrary: org.openx.data.jsonserde.JsonSerDe
